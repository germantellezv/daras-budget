{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% block title %}
    <title>Material Design Bootstrap</title>
    {% endblock title %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'dashboard/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'dashboard/css/style.min.css' %}" rel="stylesheet">



</head>

<body class="grey lighten-3">

    <!-- Main navigation -->
    {% include "budget/parts/header.html" %}
    <!-- Main navigation -->


    <!--Main layout-->
    <main class="pt-5 mx-lg-5">
        <div class="container-fluid mt-4">
            {% block content %}

            {% endblock content %}
        </div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    {% include "budget/parts/footer.html" %}
    <!--/.Footer-->

    {% block scripts %}
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <!-- <script type="text/javascript" src="{% static 'dashboard/js/jquery-3.4.1.min.js' %}"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'dashboard/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'dashboard/js/mdb.min.js' %}"></script>

    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>
    <!-- scripts from other templates -->
    {% endblock scripts %}

</body>

</html>
