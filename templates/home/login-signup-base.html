{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% block title %}  
    {% endblock title %}

    <style>

        #section1{
            position: relative;
            background-image: url('{% static "home/img/soldador.jpg" %}');
            background-position: right;
            background-size: cover;
            overflow: hidden;
            background-repeat: no-repeat;
        }
    
        #curve {
            position: absolute;
            left: 0;
            height: 100%; 
        }
    </style>


</head>
<body>

    <section class="row no-gutters min-vh-100 p-0">
        <div id="section1" class="col-lg-4 bg-primary-3 d-flex justify-content-end">
            <!-- <img src="assets/article-9.jpg" class="" alt=""> -->
            <div class="divider divider-vertical d-none d-lg-block">
                <svg id="curve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100"
                    preserveAspectRatio="none" width="100%" height="100%" version="1.1" class="injected-svg"
                    data-src="{% static 'home/img/divider-vertical-1.svg' %}">
                    <!-- data-src="assets/divider-vertical-1.svg"> -->
                    <path
                        d="M0,0 L100,0 L100,100 L0,100 C66.6666667,83.3333333 100,66.6666667 100,50 C100,33.3333333 66.6666667,16.6666667 0,0 Z"
                        fill="white"></path>
                </svg>
            </div>
        </div>
        <div class="col px-5 position-relative d-flex align-items-center">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap - Javascript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
